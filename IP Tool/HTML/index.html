<!DOCTYPE html>
<html lang="it-IT">
    <head>
        <meta charset="utf-8">
        <title>IP Tool</title>    
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="../CSS/default.css" rel="stylesheet">
    </head>

    <body>
        <div class="parallax">
            <form class="bg-dark text-white rounded centerForm padding paddingbottom" id="FirstForm">
                <div class="robotolight row" id="fields">
                    <div class="form-group">
                        <h1 class="text-center">IP Tool</h1>
                    </div>
                    <div class="form-group">
                        <label>Indirizzo IP</label>
                        <input type="text" class="form-control" value="192.168.1.1" id="firstField" placeholder="xxx.xxx.xxx.xxx">
                    </div>
                    
                    <div class="form-group margintop">
                        <label>Numero sottoreti</label>
                        <input type="text" class="form-control" value="6" id="secondField" placeholder="n">
                    </div>                   
                </div>      
                
                <div class="robotolight row">
                <button type="button" onclick="CheckAndShowResults('results');" class="btn btn-primary btn-info" style="margin-top: 10px;">Calcola</button>
                </div>
            </form>           
        </div>

        <div class="container bg-light roboto rounded centerDiv hidden smallerdivmobile mobilescrollable scrollable" id="results" style="color: black; max-height: 80vh;">
            <button type="button" style="float: right;" onclick="Reset()" class="btn btn-primary margintop sticky">Indietro</button>
            
            
            <div class="container-fluid padding">
                <div style="display: inline-block;">
                    <h5>Nuova subnet mask</h5>
                    <h3 id="newSM"></h3>
                    <h3 style="text-align: center;" id="IPbelongsToWhichClass">Classe</h3>
                </div>
            </div>

            <div class="container-fluid padding">
                <h5>Bit</h5>
                <div class="nonewline resizetextmobile resizetext">
                <div style="display: inline-block;">
                    <h3 style="background-color: rgb(110, 195, 223);" id="NetID"></h3>
                    <p style="text-align: center;">Net ID</p>
                </div><!--
                
                --><div style="display: inline-block;">
                    <h3 style="background-color: lightcoral;" id="SubnetID"></h3>
                    <p style="text-align: center;">Subnet ID</p>
                </div><!--

                --><div style="display: inline-block;">                           
                    <h3 style="background-color: lightgreen;" id="HostID"></h3>
                    <p style="text-align: center;">Host ID</p>
                </div>
            </div>
            </div>
        

            <div class="container-fluid padding">
                <div class="nonewline resizetext resizetextmobile">

                    <div style="display: inline-block;">
                        <h5 style="margin-right: 20px;">Numero di Host massimi per ogni sottorete</h5>
                        <h3 style="text-align: center;" id="maximumHostsForeachSubnet">test</h3>
                    </div>
                </div>

            </div>

            <div class="container-fluid padding">
                <div class="nonewline resizetext resizetextmobile">
                   <table class="table" id="Table">
                    <tr><th><h5>Indirizzo di rete</h5></th><th><h5>Indirizzo di broadcast</h5></th><th><h5>Indirizzo di gateway</h5></th></tr>
                   </table>
               <!--<div style="display: inline-block;">
                      <h5 style="margin-right: 20px;">Indirizzo di rete</h5>
                      <h3 style="text-align: center;" id="netAddress">1</h3>
                   </div>
                
                   <div style="display: inline-block;">
                    <h5 style="margin-right: 20px;">Indirizzo di broadcast</h5>
                    <h3 style="text-align: center;" id="broadcastAddress">1</h3>
                 </div>

                 <div style="display: inline-block;">
                    <h5 style="margin-right: 20px;">Indirizzo di gateway</h5>
                    <h3 style="text-align: center;" id="gatewayAddress">1</h3>
                 </div>-->
                </div>
            </div>

            <div class="container-fluid padding">
                <canvas id="chart"></canvas>
            </div>

            <div class="container-fluid padding">
                <h5>Indirizzi disponibili per ogni sottorete</h5>
                <h3 value="" id="availableAddressesForEachSubnet"></h3>
            </div>

            <div class="container-fluid padding">
                <h5>Indirizzi assegnabili agli host</h5>
                <table id="availableIPsTable"></table>
            </div>
        </div>

        <script src="../JS/Main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
    </body>
</html>
