<!DOCTYPE html>
<html lang="it-IT">
    <head>
        <meta charset="utf-8">
        <title>IP Tool</title>    
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="../CSS/default.css" rel="stylesheet">
    </head>

    <body>
        <div class="parallax">
            <form class="bg-dark text-white rounded centerForm padding paddingbottom" id="FirstForm">
                <div class="robotolight row">
                    <div class="form-group">
                        <h1 class="text-center">IP Tool</h1>
                    </div>
                    <div class="form-group">
                        <label>Indirizzo IP</label>
                        <input type="text" class="form-control" value="192.168.1.1" id="firstField" placeholder="xxx.xxx.xxx.xxx">
                    </div>                   
                    
                    <div class="form-group margintop">
                        <label>Numero sottoreti</label>
                        <input type="text" class="form-control" value="6" id="secondField" placeholder="n">
                    </div>
                    <button type="button" onclick="CheckAndShowResults('results')" class="btn btn-primary btn-info" style="margin-top: 10px;">Calcola</button>
                </div>              
            </form>           
        </div>

        <div class="container-sm bg-light roboto rounded centerDiv" id="results" style="color: black;">
            <button type="button" style="float: right;" onclick="window.location.reload()" class="btn btn-primary margintop">Reset</button>
            
            <div class="container-sm padding">
                <h5>Bit</h5>
                <!--<h2 value="" id="1stIPbelongsToWhichClass"></h2>-->
            </div>

            <div class="container-sm padding">
                <h5>Host massimi per ogni sottorete</h5>
            </div>

            <div class="container-sm padding">
                <h5 style="display: inline-flex; margin-right: 20px;">Indirizzo di rete<h5 style="display: inline-flex; margin-right: 20px;">Indirizzo di broadcast<h5 style="display: inline-flex;">Indirizzo di gateway</h5></h5></h5> <p></p>
                <!--<h6 style="display: inline-flex; margin-right: 20px;">1.1.1.1<h6 style="display: inline-flex; margin-right: 20px;v">255.255.255.255<h6 style="display: inline-flex;">255.255.255.255</h6></h6></h6>-->
            </div>

            <div class="container-sm padding">
                <canvas style="float: right;" id="chart"></canvas>
            </div>

            <div class="container-sm padding">
                <h5>Indirizzi disponibili per ogni sottorete</h5>
                <h3 value="" id="availableAddressesForEachSubnet"></h3>
            </div>

            <div class="container-sm padding">
                <h5>Indirizzi assegnabili agli host</h5>
                <table id="availableIPsTable"></table>
            </div>
        </div>

        <script src="../JS/Main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
    </body>
</html>
