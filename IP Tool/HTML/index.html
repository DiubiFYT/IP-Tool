<!DOCTYPE html>
<html lang="it-IT">
    <head>
        <meta charset="utf-8">
        <title>IP Tool</title>    
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="../CSS/default.css" rel="stylesheet">
    </head>

    <body>
        <div class="parallax">
            <form class="bg-dark text-white rounded centerForm padding paddingbottom" id="FirstForm">
                <div class="robotolight row">
                    <div class="form-group">
                        <h1 class="text-center">IP Tool</h1>
                    </div>
                    <div class="form-group">
                        <label>Primo IP</label>
                        <input type="text" class="form-control" value="192.168.1.1" id="firstField" placeholder="xxx.xxx.xxx.xxx">
                    </div>
                    <div class="form-group margintop">
                        <label>Subnet mask</label>
                        <input type="text" class="form-control" value="255.255.255.0" id="secondField" placeholder="xxx.xxx.xxx.xxx">
                    </div>                    
                    <div class="form-group margintop">
                        <label>Secondo IP</label>
                        <input type="text" class="form-control" value="192.168.1.2" id="thirdField" placeholder="xxx.xxx.xxx.xxx">
                    </div>
                    <div class="form-group margintop">
                        <label>Subnet mask</label>
                        <input type="text" class="form-control" value="255.255.255.0" id="fourthField" placeholder="xxx.xxx.xxx.xxx">
                    </div>
                    <button type="button" onclick="CheckAndShowResults('results')" class="btn btn-primary btn-info" style="margin-top: 10px;">Calcola</button>
                </div>              
            </form>           
        </div>

        <div class="container bg-light roboto rounded centerDiv hidden" id="results" style="color: black;">
            
            <div class="container-fluid padding">
                <h5>Classe di appartenenza del primo IP</h5>
                <h2 value="" id="1stIPbelongsToWhichClass"></h2>
                <br>
                <h5>Classe di appartenenza del secondo IP</h5>
                <h2 value="" id="2ndIPbelongsToWhichClass"></h2>
            </div>
            <div class="container-fluid padding">
                <h5>La prima subnet mask da te inserita corrisponde con la subnet mask di default? <img style="display:inline-block" id="firstCorrespondingSubnetMask" width="3.5%"></h5>                
                <br>
                <h5>La seconda subnet mask da te inserita corrisponde con la subnet mask di default? <img style="display:inline-block" id="secondCorrespondingSubnetMask" width="3.5%"></h5>
            </div>
            <div class="container-fluid padding">
                <h5>I due indirizzi si trovano nella stessa rete? <img style="display:inline-block" id="sameNetwork" width="3.5%"></h5>
            </div>
        </div>

        <script src="../JS/Main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
